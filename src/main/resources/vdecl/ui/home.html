<v-vertical-layout spacing margin size-full>
    <v-horizontal-layout spacing width-full>
        <v-label _id="headline" style-name="h2">Watching ...</v-label>
        <v-combo-box _id="theme" caption="Switch theme to" :right :bottom></v-combo-box>
    </v-horizontal-layout>
    <v-horizontal-layout spacing>
        <v-button _id="watch">Watch for any change</v-button>
        <v-label style-name="small" :middle> - or pick one file to watch from below</v-label>
    </v-horizontal-layout>
    <v-grid _id="grid" sortable :expand page-length="0" size-full></v-grid>
    <v-horizontal-layout spacing width-full>
        <v-label _id="legend" content-type="html">Legend...</v-label>
        <v-label content-type="html">
            <h3>Functions</h3>
            <dl>
                <dt>F4</dt><dd>Save the current layout as a temp file</dd>
            </dl>
        </v-label>
    </v-horizontal-layout>
</v-vertical-layout>
